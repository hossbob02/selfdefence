<div style="background-color:black; width: 100%; height: 1000px;">
   
    
        <table class="table" style="top: 200px;position: sticky;">
            <thead>
              <tr style="color: white;">
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Email</th>
                <th scope="col">Date</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of contacts" style="color: white;">
                <th>{{item.firstname | titlecase}}</th>
                <td>{{item.lastname | titlecase}}</td>
                <td>{{item.email | titlecase}}</td>
                <td>{{item.time | titlecase}}</td>
                <td><button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" (click)="details(item.message)">Details</button>
                    <button type="button" class="btn btn-danger" (click)="delete(item.id)" style="margin-left: 3px;">Delete</button>
                </td>
              </tr>
              
            </tbody>
          </table>
    
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Message</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                 {{messageform | titlecase}}
                </div>

              </div>
            </div>
          </div>
    
    
    

</div>
